{% extends "index.html" %}
{% block content %}

<div>
    <div class = 'container p-4 m-4' style="position: relative; top: 100px">
        <div class="row mt-4"> 
                <i class="fa fa-envelope slideToggler" style="font-size:50px; color: white; position: relative; z-index: 1; left: 3%; top:-20px"></i>
                <div style = 'padding: 2%; border: 2px inset black; border-radius: 2%; background-color: rgba(36, 77, 189, 0.6)' class="col-md-5 wow hidden-xs hidden-sm ">
                    <div class="contact_form" style="color: white">  
                        <form method = 'POST' id = 'SignupForm' action = '/endpoint' target="_blank">
                            <!-- <div class = 'input-group'> -->
                            <div class = 'input-group'>
                            <div class = 'form-group signup'>
                                <label for = 'FirstName'>First Name:</label>
                                <input type = "text" class="form-control" name = "FirstName" id = "FirstName" placeholder="First Name">
                            </div>
                            <span class = 'ml-auto'></span>
                            <!-- </div> -->
                            <div class = 'form-group signup'>
                                <label for ='LastName'>Last Name:</label>
                                <input type="text" class="form-control" name="LastName" id="LastName" placeholder="Last Name">
                            </div>
                            </div> 
                            <div class = 'form-group signup'>
                                <label for = 'PhNo'>Mobile number:</label>
                                <input type="tel" class="form-control" name="PhNo" id="PhNo" pattern = "[1-9]{1}[0-9]{9}" placeholder="Mobile No">
                            </div>
                            <div class = 'form-group'>
                                <label for = 'username'>Username:</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                            <div class = 'form-group'>
                                <label for ='password'>Password:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <div class = 'form-group signup'>
                                <label for = 'email'>Email Id:</label>
                                <input type="Email" class="form-control" name="email" id="email" placeholder="Email id">
                            </div>
                            <div style="text-align: center">
                                <input type="submit" class = 'btn btn-primary sendData' style = 'align-self: center' name = 'signup' value = "Submit">
                            </div>
                        </form>
                        <a href="index.php" class = 'align-middle text-white'>Already signed up? Login</a>
                    </div>
                </div>
        </div>
    </div>
    <div class = 'col-md-5 font-effect-outline' style="color: white; position: absolute; top:25%; left:50%; font-family: 'Coming Soon'; font-size: 3rem"> 
        <p> Travelling for <span class = 'changer'>Fun? </span>
        <br> We have a place for you!</p>
    </div>
</div>
{% endblock content %}

{% block jscripts %}

<script>
    $('.slideToggler').on('click', function(){
        $('.signup').toggle(400);
        console.log('done');
        let btnType = $('.sendData').prop('name');
        console.log(btnType);
        if(btnType == 'login'){
            $('.sendData').prop('name', 'signup');
        }
        else{
            $('.sendData').prop('name', 'login');
        }
    });
    let changed = ['Pleasure?', 'Tourism?', 'Work?', 'Fun?'];
    i = 0
    setInterval(()=>{
        $('.changer').text(changed[i%4])
        i++;
    }, 2000);
</script>

{% endblock  jscripts %}
