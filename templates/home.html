{% extends "index.html" %}
{% block head %}
<link rel="stylesheet" href = "{{url_for('static', filename = 'stylehome.css')}}">
{% endblock head %}
{% block content %}

<div class="container-fluid p-4 m-4" style="position: relative; top: 10%">
	<div class="row justify-content-center">
                        <div class="col-12 col-md-11 col-lg-10">
                            <div class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class = 'col-10'>
                                    <!--end of col-->
                                    <div class="row">
                                        <select class="col-5 m-1 form-control form-control-lg form-control-borderless" style = "width: 41%;" type="search" placeholder="Location" name = 'location' id = 'location'>
											{% for city in cities %}
											<option value = "{{city}}"> {{city}} </option>
											<!-- <option value="AL">Alabama</option>
											<option value="BB">Alabaama</option>
											<option value="CC">Alabaaama</option>	 -->
											{% endfor %}
										</select>
										<input class="col-3 mt-1 mb-1 ml-1 form-control form-control-lg form-control-borderless" id = 'FromDate' name = 'fromdate' type="text" placeholder="From" data-provide="datepicker">
                                        <input class="col-3 m-1 form-control form-control-lg form-control-borderless" id = 'ToDate' type="text" name = 'todate' placeholder="To">
                                    </div>
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </div>
                        </div>
                        <!--end of col-->
                    </div>
</div>

<div class = 'container-fluid m-2 justify-content-center' style="position: relative;top: 10%;">
	<p class="display-4">
		Explore some of the most exciting destinations!
	</p>
	<div id="explorePlaces" class="carousel slide carousel-fade" data-ride="carousel" style="width: 40%;">

	<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#explorePlaces" data-slide-to="1"></li>
			<li data-target="#explorePlaces" data-slide-to="2"></li>
			<li data-target="#explorePlaces" data-slide-to="0"></li>
		</ul>

	<!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class = "img1 w-100" src="{{url_for('static', filename = 'blue.jpeg')}}" alt="Los Angeles">
			</div>
			<div class="carousel-item">
				<img class = 'img1 w-100' src="{{url_for('static', filename = 'bridge.jpg')}}" alt="Chicago">
			</div>
			<div class="carousel-item">
				<img class = 'img1 w-100' src="{{url_for('static', filename = 'water.jpg')}}" alt="New York">
			</div>
		</div>

	<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#explorePlaces" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#explorePlaces" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>

	</div>
</div>
{% endblock content %}
{% block jscripts %}
<script>
	// $.datepicker.setDefaults({
	// 	showOn: "both",
	// 	buttonImageOnly: true,
	// 	buttonImage: 'http://jqueryui.com/resources/demos/datepicker/images/calendar.gif',
	// 	buttonText: "Calendar"
	// });
	$(function(){
		$( "#FromDate" ).datepicker({
		uiLibrary:'bootstrap4',
		dateFormat: 'dd M yy'	
		});
		$( "#ToDate" ).datepicker({
			uiLibrary:'bootstrap4',
			dateFormat: 'dd M yy'	
		});
		$('#location').select2({
			// width: 'resolve',
			theme: 'bootstrap',
			height: 'resolve'
		});
	});
    
	// $(".ui-datepicker-trigger").css('height':'100%', 'width':);
// });
</script>
{% endblock jscripts %}
